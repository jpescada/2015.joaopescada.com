<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>@@page-title</title>

<link rel="canonical" href="@@page-url">
<meta name="description" content="@@page-description">

<!-- Schema.prg -->
<meta itemprop="name" content="@@page-title">
<meta itemprop="description" content="@@page-description">
<meta itemprop="image" content="@@page-image">

<!-- Open Graph -->
<meta property="og:title" content="@@page-title">
<meta property="og:type" content="website">
<meta property="og:locale" content="en_GB">
<meta property="og:url" content="@@page-url">
<meta property="og:site_name" content="JoaoPescada.com">
<meta property="og:description" content="@@page-description">
<meta property="og:image" content="@@page-image">
<!--<meta property="fb:app_id" content="1043805262347301">-->

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@@page-url">
<meta name="twitter:creator" content="@jpscd">
<meta name="twitter:title" content="@@page-title">
<meta name="twitter:description" content="@@page-description">
<meta name="twitter:image:src" content="@@page-image">

<!-- favicon -->
<link rel="shortcut icon" href="https://@@cdnHost/favicon.png" type="image/png">
<link rel="icon" href="https://@@cdnHost/favicon.ico" type="image/x-icon">

<!-- author -->
<link rel="author" href="/humans.txt">
<link href="https://plus.google.com/u/0/103212306326520430670" rel="publisher">
<meta property="article:author" content="https://www.facebook.com/joao.pescada">

<!-- prebrowsing -->
<link rel="dns-prefetch" href="//@@cdnHost">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//ajax.googleapis.com">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//fullstory.com">
<link rel="dns-prefetch" href="//rs.fullstory.com">
