<script>
(function(){

	'use strict';

	// build calendar for next 12 months

	function addZero(number){
		if (number <= 9) {
			number = '0'+ number;
		}
		return number;
	}

	var monthNames = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ],
		currentMonth = new Date().getMonth(),
		currentYear = new Date().getFullYear(),
		i = 0;

		$('.modal-content .calendar').empty();

		for (i; i<12; i++) 
		{
			$('.modal-content .calendar').append(
				'<li title="'+ monthNames[currentMonth] +' '+ currentYear +'" data-month-id="'+ currentYear +'-'+ addZero(currentMonth+1) +'">' +
					'<div class="month-name">'+ monthNames[currentMonth].substr(0, 3) +'</div>' +
					'<div class="month-status"></div>' +
				'</li>'
			);

			if (currentMonth === 11){
				currentMonth = 0;
				currentYear++;
			} else {
				currentMonth++;
			}
		}
})();
</script>
